<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Budget Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Expences</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Enter the Expences</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Expense Account</ion-label>
              <ion-input type="tel"></ion-input>
            </ion-item>
            <ion-button fill="outline" color="danger"
              ><ion-icon slot="end" name="trash-outline"></ion-icon>Clear
            </ion-button>

            <ion-button color="success"
              ><ion-icon slot="end" name="add-outline"></ion-icon>Submit
            </ion-button>
          </ion-card-content>
        </ion-card></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
